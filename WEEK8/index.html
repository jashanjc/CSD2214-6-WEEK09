<!DOCTYPE html>

    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <div>hello loop !</div>
    <script>
        let calculator = {
            sum: 0,
            startnumber : 1109,
            stepdownnumber : 11,
            endnumber : 109,
            addup: function () {
                for (counter = this.startnumber; counter > this.endnumber; counter -= this.stepdownnumber) {
                    this.sum += counter;
                }
                return this.sum;
            }
        };
        document.write(calculator.addup());

    </script>
